<img src = '{{pimage}}'>
<table>
      <tr>
            <th>
                  Product-ID
            </th>
            <td>
                  {{id}}
            </td>
      </tr>
      <tr>
            <th>
                  Product-Name
            </th>
            <td>
                  {{pname|uppercase}}
            </td>
      </tr>
      <tr>
            <th>
                  Product-Decription
            </th>
            <td>
                  {{description}}
            </td>
      </tr>
      <tr>
            <th>
                  Product-Price
            </th>
            <td>
                  {{price|currency:"INR"}}
            </td>
      </tr>
</table>
<br>

<button type="button" class="btn btn-info">ConfirmBuy</button><br>
